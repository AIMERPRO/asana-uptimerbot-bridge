services:
  asana-uptimerobot:
    build: .
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000
      --workers ${UVICORN_WORKERS:-2}
      --loop uvloop
      --http h11
      --timeout-keep-alive 30

    container_name: asana-uptimerobot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8079:8000"